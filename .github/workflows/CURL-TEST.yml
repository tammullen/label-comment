name: Check test site.
on:
  workflow_dispatch:

jobs:
  ping_site:
    runs-on: ubuntu-latest
    name: Ping the site
    steps:
    - name: Check the site
      id: hello
      uses: srt32/uptime@master
      with:
        url-to-hit: "https://wcnightlysmoketest.bluehost-and-a8c.com/ready1/"
        expected-statuses: "200,301"
    - name: Send message to Slack API
      if: failure()
      uses: archive/github-actions-slack@v2.0.0
      id: notify
      with:
        slack-bot-user-oauth-access-token: ${{ secrets.SLACK_WEBHOOK }}
        slack-channel: C015C6LPPSM
        slack-text: ':warning: <@${{ secrets.SLACK_USER }}> FYI the URL ${{ secrets.SLACK_TESTURL }} appears to be returning `404 not found` :x:'
